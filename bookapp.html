<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Book a Doctor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div>
        <button><a href="index.html"> < BACK</a></div></button>
    </div>
    <main>
    
        <section class="contact-form">
            <h2>Book an Appointment</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>
        <section class="contact-info">
            <h2 style="margin-right:80%;">Get in Touch</h2>
            <p>Phone: +91 8618205841</p>
            <p>Email: contact@bookdoctor.com</p>
            <p>Address: 123 Health St.., BTM Layout, Bangaluru</p>
        </section>
    </main>
<!-- javascript  -->
 <script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent form submission

    // Get form values
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const message = document.getElementById('message').value;

    // Display a simple confirmation message
    const formMessage = document.getElementById('formMessage');
    formMessage.textContent = `Thank you, ${name}! We have received your message and will get back to you at ${email} shortly.`;
    formMessage.classList.remove('hidden');

    // Clear the form
    document.getElementById('contactForm').reset();
});

 </script>
